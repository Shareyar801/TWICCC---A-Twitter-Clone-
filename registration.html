<body style="background-color: #1a202c">

  <!-- <div class="fadingbackground"> -->

        <a class="navbar-brand" href="#">&nbsp;TWIC</a>

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="mx-6" style="margin-left: 85%;">
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ContactModal" onclick="window.location.href='About.html';">About</button>
            <!-- <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#SignupModal">Signup</button> -->
          </div>
        </div>
      </div>

      <!-- <div class="modal fade" id="ContactModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
                        <div class="modal-dialog">

    </nav>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form >

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Name" required />
                        <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Email" required />
                        <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Password"
                          required />
                        <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm Password"
                          required />
                        <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input id="myCheckbox" class="form-check-input me-2" type="checkbox" value="" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <a class="btn btn-primary btn-lg" onclick="registerUser()">Register</a>
                      <!-- <input type="submit" value="Register" class="btn btn-primary rounded-full"> -->
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="UserLoggingSystem.js"></script>
